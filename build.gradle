apply plugin: 'com.android.library'


android {

    defaultConfig {
        compileSdkVersion ver_compileSdkVersion
        targetSdkVersion ver_aimsdk
        minSdkVersion ver_minsdk
        vectorDrawables.useSupportLibrary = true

    }



    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


}


dependencies {
    compileOnly project(':Metaline')
    annotationProcessor project(':Metaline')

    implementation fileTree(include: ['*.aar'], dir: 'libs')
    if(mod_core=='1') {
        implementation project(":AxtCore")
    }
    api (libs_appres){
        if(mod_core=='1') {
            exclude module:"core"
        }
    }
    api (libs_drawer){
        if(mod_core=='1') {
            exclude module:"core"
        }
    }
    api (libs_cursor)
    if(mod_viewpager=='1') {
        api project(':viewpager')
    }

    implementation (libs_activity)

    implementation(libs_lifecycle)
    implementation(libs_lifemodel)

    api (libs_fragment){
        if(mod_core=='1') {
            exclude module:"core"
        }
        if(mod_viewpager=='1') {
            exclude module: "viewpager"
        }
    }

    implementation (libs_saved)
}

